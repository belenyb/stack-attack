<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stack Attack!</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="main.js"></script>
</head>

<body>
  <section class="nes-container welcome-container">
    <section class="message-list">
      <section class="message -left">
        <i class="nes-bcrikko"></i>
        <div class="nes-balloon from-left is-dark nes-text is-error">
          <p>Welcome to Stack Attack!</p>
        </div>
      </section>
    </section>
  </section>
  <div class="social-networks">
    <a href="#" class="nes-badge is-splited">
      <span class="is-dark">Score </span>
      <span class="is-success"><i class="nes-icon coin is-small"></i> <span id="score">0</span></span>
    </a>
    <div>
      <i class="nes-icon github is-middle"></i>
      <i class="nes-icon linkedin is-middle"></i>
    </div>
  </div>
  <div class="canvas-container">
    <canvas id="canvas" class="nes-container is-dark" width="320" height="500"></canvas>
    <button id="start-button" class="nes-btn is-primary handle-restart">Start</button>
    <button id="restart-button" class="nes-btn hidden handle-restart">Restart</button>
  </div>
</body>

</html>
